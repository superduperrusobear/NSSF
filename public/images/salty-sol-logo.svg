<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <style>
    .logo-text {
      fill: black;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 800;
      font-size: 48px;
      letter-spacing: 1px;
    }
    .crown {
      fill: #00b4d8;
      filter: drop-shadow(0 2px 3px rgba(0, 180, 216, 0.4));
    }
    .dice {
      fill: black;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
    }
    .dot {
      fill: #fff;
      filter: drop-shadow(0 1px 1px rgba(255, 255, 255, 0.1));
    }
  </style>
  <g>
    <path class="crown" d="M140,30 L130,40 L120,30 L125,50 L135,50 Z"/>
    <text x="150" y="65" class="logo-text">SALTY SOL</text>
    <rect class="dice" x="350" y="35" width="20" height="20" rx="2" />
    <circle class="dot" cx="355" cy="40" r="2" />
    <circle class="dot" cx="365" cy="40" r="2" />
    <circle class="dot" cx="355" cy="50" r="2" />
    <circle class="dot" cx="365" cy="50" r="2" />
    <rect class="dice" x="370" y="45" width="15" height="15" rx="2" transform="rotate(30)" />
    <circle class="dot" cx="375" cy="50" r="1.5" transform="rotate(30)" />
  </g>
</svg> 